<!DOCTYPE html>
<html>
<head>
    <title>Tetrizz - 1v1 Tetris</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="title">TETRIZZ</h1>
    <div class="game-container">
        <div class="player-section">
            <h2>Player 1</h2>
            <canvas id="player1" width="300" height="600"></canvas>
            <!-- Remove score div -->
        </div>
        <div class="middle-section">
            <div class="preview-section">
                <div class="preview-label">Next</div>
                <canvas class="preview-queue" width="80" height="350"></canvas>  <!-- Add this line -->
            </div>
            <div class="controls">
                <ul>
                    <li><span class="key">J</span> / <span class="key">L</span> - Move Left/Right</li>
                    <li><span class="key">K</span> - Soft Drop</li>
                    <li><span class="key">C</span> - Hard Drop</li>
                    <li><span class="key">A</span> / <span class="key">S</span> - Rotate</li>
                    <li><span class="key">Q</span> - 180Â° Rotation</li>
                    <li><span class="key">D</span> - Hold</li>
                </ul>
            </div>
            <div class="hold-container">
                <div class="hold-wrapper">
                    <div class="hold-label">P1 Hold</div>
                    <div class="hold-section player1-hold">
                        <canvas class="hold-piece" width="80" height="80"></canvas>  <!-- Add this line -->
                    </div>
                </div>
                <div class="hold-wrapper">
                    <div class="hold-label">P2 Hold</div>
                    <div class="hold-section player2-hold">
                        <canvas class="hold-piece" width="80" height="80"></canvas>  <!-- Add this line -->
                    </div>
                </div>
            </div>
        </div>
        <div class="player-section">
            <h2>Player 2</h2>
            <canvas id="player2" width="300" height="600"></canvas>
            <!-- Remove score div -->
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="client/main.js"></script>
</body>
</html>
